<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ash8055</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Auth JS -->
  <script src="auth.js" defer></script>
</head>

<body>
    <h1>Hello.</h1>
    <h2>This page is just being developed.</h2>
    <h3>If you'd like to contribute, make a GitHub account if you don't have one, then go to the repository.</h3>
    <h3>How'd you like a login with Google button that doesn't work?</h3>

    <!-- Google Sign-In -->
    <div id="google-signin-button" style="margin-bottom: 10px;"></div>

    <p>Or a Login with GitHub button that does?</p>

    <!-- GitHub Login -->
    <button id="github-login-btn" style="
        background-color: #24292e;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    ">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
             alt="GitHub Logo" 
             style="width:20px; vertical-align:middle; margin-right:8px;">
        Login with GitHub
    </button>

    <!-- Logged-in info -->
    <div id="user-info" style="margin-top: 20px;"></div>
</body>
</html>
