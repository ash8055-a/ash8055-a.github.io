  <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="social">
  <h2>Social</h2>
  <div class="social-links">
    <a href="https://youtube.com/@YourChannel" class="social-btn youtube" target="_blank">
      <img src="images/youtube.svg" class="social-icon" alt="YouTube"> YouTube
    </a>

    <a href="https://discord.gg/yourServer" class="social-btn discord" target="_blank">
      <img src="images/discord.svg" class="social-icon" alt="Discord"> Discord
    </a>

    <a href="https://twitter.com/YourHandle" class="social-btn twitter" target="_blank">
      <img src="images/twitter.svg" class="social-icon" alt="Twitter"> Twitter
    </a>

    <a href="https://github.com/YourUser" class="social-btn github" target="_blank">
      <img src="images/github.svg" class="social-icon" alt="GitHub"> GitHub
    </a>
  </div>
</section>

  </body>
</html>
